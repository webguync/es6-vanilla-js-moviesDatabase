<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Web Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.movie-text{
  color:#2c4261;
  font-weight:bold;
}

.btn-movie{
  background-color:#2c4261;
    color:#ffffff;
  font-weight:bold;
}
</style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          <span class="movie-text"><i class="fa fa-film" aria-hidden="true"></i>Movie</span>Database</h1>
          <form id="movie-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="director">Director</label>
              <input type="text" id="director" class="form-control">
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <input type="text" id="genre" class="form-control">
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input type="text" id="year" class="form-control">
            </div>
            <input type="submit" value="Add Movie" class="btn btn-movie btn-block">
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Movie Title</th>
                <th>Director</th>
                <th>Genre</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody id="movie-list"></tbody>
          </table>
      </div>
    <script src="Movies.js"></script>
</body>
</html>
